<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LevelCreator</title>
        <script src="Js/levelCreator.js"></script>
        <link rel="stylesheet" href="LevelCreator.css">
    </head>
    <body onload="iniciar()">
        <div class="container">
            <canvas id="canvas" width="800" height="600" style="max-width: 100%;max-height: 99%;border: 2px  solid black;"> </canvas>
        </div>

        
        <div class="div-tipo" style="grid-area: 1/2/2/3;">
            <button class="boton-tipo" id="boton-muro">Muro</button>
        </div>
        <div class="div-tipo" style="grid-area: 1/3/2/4;">
            <button class="boton-tipo" id="boton-caja">Caja</button>
        </div>
        <div class="div-tipo" style= "grid-area: 1/4/2/5;">
            <button class="boton-tipo" id="boton-equis">Marca</button>
        </div>
        <div class="div-tipo" style= "grid-area: 1/5/2/6;">
            <button class="boton-tipo" id="boton-goma">Goma</button>
        </div>

        <div class="div-tipo" style="grid-area: 2/2/3/6;">
            <button class="boton-pj" id="boton-pj">Posicionar personaje</button>
        </div>
        <div class="div-tipo" style="grid-area: 3/2/4/6;">
            <label for="ancho">
                <p style="text-align: center; font-size: small;margin: 0;">Ancho</p>
                <input class= "number-field" id="ancho" type="number" value="16">
            </label>
            <label for="alto">
                <p style="text-align: center;font-size: small;margin: 0;">Alto</p>
                <input class= "number-field" id="alto" type="number" value="16">
            </label>
        </div>
        <div class="div-file" style="grid-area: 4/2/5/4;"id="div-tesoro">
            <label class="label-file" for="input-file-tesoro" id="label-tesoro">
                <p>tesoro</p>
                <img id="img-tesoro" src="recompensa.png" alt="">
            </label>
            <input type="file" accept="image/*" id="input-file-tesoro"hidden class="input-file">
        </div>



        <div class="div-file" style="grid-area: 4/4/5/6;" id="div-caja">
            <label class="label-file" for="input-file-caja" id="label-caja" >
                <p>caja</p>
                <img id="img-caja" src="caja.png" alt="">
            </label>
            <input type="file" accept="image/*" id="input-file-caja"hidden class="input-file">
        </div>

        <a style="grid-area: 5/2/6/6;text-align: center;margin: auto;width: 80%;" href="Index.html">Jugar</a>

        <div class="div-tipo" style="grid-area: 6/2/6/4;">
            <button class="boton-pj" id="boton-exportar">Descargar</button>
        </div>
        <div class="div-tipo" style="grid-area: 6/4/6/6;">
            <button class="boton-pj" id="boton-importar">cargar</button>
            <input type="file" id="input-file" hidden>
        </div>
        <script src="JS/imageDropScript.js"></script>
    </body>
</html>
